<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OSINT Observer</title>
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MapLibre GL -->
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Julius+Sans+One&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Carte -->
    <div id="map"></div>

    <!-- Panneau pays (droite) -->
    <div id="area-panel" class="area-panel hidden">
        <div class="panel-header">
            <h3 id="area-title">Pays sélectionné</h3>
            <button id="close-panel" class="close-btn">×</button>
        </div>
        <div class="panel-tabs">
            <button class="panel-tab active" data-tab="summary">Résumé</button>
            <button class="panel-tab" data-tab="events">OSINT</button>
        </div>
        <div class="panel-content">
            <!-- Onglet Résumé -->
            <div id="summary-tab" class="tab-content active">
                <div id="area-info"></div>
            </div>

            <!-- Onglet Événements -->
            <div id="events-tab" class="tab-content">
                <div id="area-events-list" class="area-events-list">
                    <div class="feed-loading">Chargement des événements...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Panneau tweets feed (gauche) -->
    <div id="tweets-feed-panel" class="tweets-feed-panel">
        <div class="panel-header">
            <div class="panel-titles">
                <h2>Feed OSINT</h2>
                <h3>Événements par ordre chronologique inversé</h3>
            </div>
            <button id="close-tweets-feed" class="close-btn">×</button>
        </div>
        <div class="tweets-feed-content" id="tweets-feed-content">
            <div class="feed-loading">Chargement des tweets...</div>
        </div>
    </div>

    <div class="top-bar">
        <div class="left-controls">
            <div class="banner-label" id="tweets-feed-toggle"><i class="fa-brands fa-x-twitter"></i>
                OSINT
            </div>

            <div class="time-group">
                <button class="time-btn active" data-days="1">1 j.</button>
                <button class="time-btn" data-days="7">7 j.</button>
                <button class="time-btn" data-days="30">30 j.</button>
            </div>
            <div id="tweet-count"></div>
        </div>

        <div class="right-controls">

            <button id="rotationToggleBtn" class="rotation-btn active">⏸</button>

            <div class="search-input-wrapper">
                <input type="text" id="tweet-search" placeholder="Filtrer les événements par mot-clé"
                    autocomplete="off" />
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>
    </div>

    <div class="bottom-right-controls">
        <div class="author-filter-container">
            <button class="option-change-btn" id="optionBtn" title="Options et filtres">
                <i class="fa-solid fa-gear"></i>
            </button>

            <!-- Menu vertical qui s'ouvre vers le haut -->
            <div class="options-menu vertical" id="optionsMenu">

                <!-- Fond de carte -->



                <!-- Couches -->
                <div class="menu-section">
                    <div class="section-title">
                        <i class="fas fa-layer-group"></i> Couches 
                    </div>
                    <div id="layerList" class="checkbox-list"></div>
                </div>

                <hr class="menu-divider">

                <!-- Auteurs -->
                <div class="menu-section">
                    <div class="section-title">
                        <i class="fas fa-rss"></i> Sources 
                    </div>
                    <div id="authorList" class="checkbox-list"></div>

                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>

</body>

</html>
